name: CI
on: [push, pull_request]
jobs:
  org-check:
    name: Check GitHub Organization
    if: ${{ github.repository_owner == 'jsirois' }}
    runs-on: ubuntu-20.04
    steps:
      - name: Noop
        run: "true"
  checks:
    name: TOXENV=${{ matrix.tox-env }}
    needs: org-check
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          - check-name: Lint
            python-version: 3.9
            tox-env: lint
          - check-name: Types
            python-version: 3.9
            tox-env: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Check ${{ matrix.check-name }}
        uses: pantsbuild/actions/run-tox@e63d2d0e3c339bdffbe5e51e7c39550e3bc527bb
        with:
          tox-env: ${{ matrix.tox-env }}
  unit-tests:
    name: (${{ matrix.os }}) TOXENV=py${{ matrix.python-version[0] }}${{ matrix.python-version[1] }}
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [[2, 7], [3, 5], [3, 6], [3, 7], [3, 8], [3, 9], [3, 10], [3, 11, "0-beta.3"]]
        os: [ubuntu-20.04, macos-10.15]
        exclude:
          - os: macos-10.15
            python-version: [3, 5]
          - os: macos-10.15
            python-version: [3, 6]
          - os: macos-10.15
            python-version: [3, 7]
          - os: macos-10.15
            python-version: [3, 8]
          - os: macos-10.15
            python-version: [3, 9]
          - os: macos-10.15
            python-version: [3, 10]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python ${{ join(matrix.python-version, '.') }}
        uses: actions/setup-python@v4
        with:
          python-version: "${{ join(matrix.python-version, '.') }}"
      - name: Run Unit Tests
        uses: pantsbuild/actions/run-tox@e63d2d0e3c339bdffbe5e51e7c39550e3bc527bb
        with:
          tox-env: py${{ matrix.python-version[0] }}${{ matrix.python-version[1] }} -- -vvs
