name: CI
on: [push, pull_request]
jobs:
  org-check:
    name: Check GitHub Organization
    if: ${{ github.repository_owner == 'jsirois' }}
    runs-on: ubuntu-22.04
    steps:
      - name: Noop
        run: "true"
  checks:
    name: TOXENV=${{ matrix.tox-env }}
    needs: org-check
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        include:
          - check-name: Lint
            python-version: 3.9
            tox-env: lint
          - check-name: Types
            python-version: 3.9
            tox-env: typecheck
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
      - name: Check ${{ matrix.check-name }}
        uses: pantsbuild/actions/run-tox@b16b9cf47cd566acfe217b1dafc5b452e27e6fd7
        with:
          tox-env: ${{ matrix.tox-env }}
  unit-tests-legacy:
    name: (${{ matrix.os }}) TOXENV=py${{ matrix.python-version[0] }}${{ matrix.python-version[1] }}
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - python-version: [2, 7, 18]
            os: ubuntu-22.04
          - python-version: [3, 5, 10]
            os: ubuntu-22.04
          - python-version: [3, 6, 15]
            os: ubuntu-22.04
          - python-version: [2, 7, 18]
            os: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python ${{ join(matrix.python-version, '.') }}
        id: pyenv
        uses: gabrielfalcao/pyenv-action@v18
        with:
          default: "${{ join(matrix.python-version, '.') }}"
      - name: Run Unit Tests
        run: |
          alias python="${{ steps.pyenv.outputs.pyenv_root }}/versions/${{ join(matrix.python-version, '.') }}/bin/python"
          python -V
          python -mensurepip -U
          python -mpip install -U tox
          python -mtox -epy${{ matrix.python-version[0] }}${{ matrix.python-version[1] }} -- -vvs
  unit-tests:
    name: (${{ matrix.os }}) TOXENV=py${{ matrix.python-version[0] }}${{ matrix.python-version[1] }}
    needs: org-check
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            python-version: [3, 7]
          - os: ubuntu-22.04
            python-version: [3, 8]
          - os: ubuntu-22.04
            python-version: [3, 9]
          - os: ubuntu-22.04
            python-version: [3, 10]
          - os: ubuntu-22.04
            python-version: [3, 11]
          - os: ubuntu-22.04
            python-version: [3, 12]
          - os: ubuntu-22.04
            python-version: [3, 13, "0-alpha.2"]
          - os: macos-12
            python-version: [3, 12]
          - os: macos-12
            python-version: [3, 13, "0-alpha.2"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python ${{ join(matrix.python-version, '.') }}
        uses: actions/setup-python@v5
        with:
          python-version: "${{ join(matrix.python-version, '.') }}"
      - name: Run Unit Tests
        run: |
          pip install -U pip
          pip install -U tox
          tox -epy${{ matrix.python-version[0] }}${{ matrix.python-version[1] }} -- -vvs
